    <form name="formName" onsubmit="return submitForm()">
        <div>
            <br>
            <label for="nameId">Name</label>
            <span style="color: red;">*</span>:
            <input type="text" id="nameId" name="nameName" placeholder="Name" required>
            <span style="color: brown;" id="nameErrorId"></span>
           
            <br>

            <label for="numId">Number</label>
            <span style="color: red;">*</span>:
            <input type="number" id="numId" name="numberNumber" placeholder="Number" required>
            <span style="color: aqua;" id="numberErrorId"></span>
            <br>

           <label for="emailId">Email</label>
            <span style="color: red;">*</span>:
            <input type="email" id="emailId" name="emailEmail" placeholder="Email" required>
            <span style="color: wheat;" id="emailErrorId"></span>
            <br>

            <label>Gender</label>
            <span style="color: red;">*</span>:
            <label>Male</label>
            <input type="radio" name="gender" value="Male" required>
            <label>Female</label>
            <input type="radio" name="gender" value="Female" required>
            <br>

            <label for="passwordId">Password</label>
            <span style="color:red">*</span>:
            <input type="password" id="passwordId" name="passwardPassward" placeholder="Password" required>
            <span style="color: bisque;" id="passwordErrorId"></span>
            <br>

            <label for="confirmId">Confirm Password</label>
            <span style="color:red">*</span>:
            <input type="password" id="confirmId" name="correctCorrect" placeholder="Confirm Password" required> 
            <br>

            <label for="ageId">Age</label>
            <span style="color:red">*</span>:
            <input type="number" id="ageId" name="ageAge" placeholder="Age" required>
            <span style="color: black;" id="ageErrorId"></span>
            <br> 

            <div>
                <button type="submit">Submit</button>
                <button type="reset" value="Clear" clearform="ClearForm()">Clear</button>
            </div>
        </div>
    </form>
</body>
